<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Book Store</title>
    </h:head>
    
    <h:body style="background-color:#ffcc99">
        <h:form>
        <div >
            
            <p style="text-align: center; background-color: #ffcc99">Available Books </p></div>
            <div align="center">

            <h:dataTable  value="#{userBookViewj.getBookList()}"
                          var="wyn" style=" border: 1px red;"
                          border="1">   
                <h:column>
                    <f:facet name="header">
                        BOOKID 
                    </f:facet>
                    <h:commandLink value="#{wyn.bookID}" action="#{userLoginValidator.update(column.bookID)}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                      BOOK_CATEGORY
                    </f:facet>
                #{wyn.bookCategory}
                </h:column>

                <h:column>
                    <f:facet name="header">
                       BOOK_NAME
                    </f:facet>
                    #{wyn.bookName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        AUTHOR_NAME
                    </f:facet>
                    #{wyn.authorName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        PRICE
                    </f:facet>
                    #{wyn.price}
                </h:column>
               
            </h:dataTable>
    
        </div>
            </h:form>
    </h:body>
</html>
