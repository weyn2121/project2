<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Register</title>
    </h:head>
  <h:body>
        <h:form> 
            <fieldset style="width: 550px; margin:auto;padding: 20px; margin-top:150px; border-bottom-color: brown;">
                <div align="center">       
                    <h1 align="center">User Register</h1>
                  <label for="UserName" class="cs">User Name</label>
        <h:inputText id="UserName" value="#{userRegisterJ.userName}"></h:inputText>
            <br></br><br></br>

      <label for="Password">Password</label>
      <h:inputSecret id="Password" value="#{userRegisterJ.password}"></h:inputSecret>
            <br></br><br></br>
          
            <label for="Email">Email</label>
            <h:inputText id="Email" value="#{userRegisterJ.email}"></h:inputText>
            <br></br><br></br>
             <label for="Address">Address</label>
             <h:inputText id="Address" value="#{userRegisterJ.address}"></h:inputText>
            <br></br><br></br> 
             <label for="MobileNumber">Mobile Number</label>
             <h:inputText id="MobileNumber" value="#{userRegisterJ.mobileNumber}"></h:inputText>
            <br></br><br></br>
            <div>
                <h:commandButton value="Submit" action="#{userRegisterJ.Registerer()}"></h:commandButton>
                <h:commandButton value="Reset"></h:commandButton>
            </div>
            </div>
            </fieldset>
             </h:form>  
    </h:body>
</html>
