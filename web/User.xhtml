<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Online Book Store</title>
 
       <style>
      body{
            background-image: url("imag/pic8.jpg");
                     background-size: 90%;
                     margin: 0px
        }
           .buttc{
       border-radius: 10px;

    padding: 5px 10px;
    background-color: #ccccff;
    text-align: center;
    margin-left: 10px;
  margin-top: 20px;
}
.weyn
{
 position: relative;top: 13px;left: 0px; 
 width:100px;
height: 15px;
}
.weyn1
{
 position: relative;top: 14px;left: 0px;
  width:100px;
height: 15px;
}
.ui
{
position: relative;top: 13px;left: -20px;     
}
.ui1
{
position: relative;top: 14px;left: -20px;     
}


        
        </style>
    </h:head>
    <h:body >
        <h:form> 
            <fieldset style="width: 550px; margin:auto;padding: 20px; margin-top:150px; border-bottom-color: brown;"> 
                <div align="center">       
        <h1>User Login Page</h1>
        <h:outputLabel class="ui" value="UserName"/>
        <h:inputText class="weyn" id="UserName" value="#{userLoginValidator.userName}"></h:inputText>
            <br></br><br></br>
            
        <h:outputLabel class="ui1" value="Password"/>
        <h:inputSecret class="weyn1" id="Password" value="#{userLoginValidator.password}"></h:inputSecret>
            <br></br><br></br>
            <div>
                <h:commandButton class="buttc" value="Submit" action="#{userLoginValidator.ValidateUserNamePassword(userLoginValidator.userName,userLoginValidator.password)}"></h:commandButton>
                <h:commandButton class="buttc" value="Reset" action="user"></h:commandButton>
            </div>
            </div>
            </fieldset>
             </h:form>            
         
           
    </h:body>
</html>
