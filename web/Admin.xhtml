<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Online Book Store</title>
        <style>
      body{
            background-image: url("imag/pic8.jpg");
                     background-size: 90%;
                     margin: 0px
        }
            .buttc{
       border-radius: 40px;

    padding: 10px 40px;
    background-color: #ccccff;
    text-align: center;
  
}
        </style>
    </h:head>
    <h:body >
        <h:form> 
            <fieldset style="width: 550px; margin:auto;padding: 20px; margin-top:150px; border-bottom-color: brown;"> 
                <div align="center">       
        <h1>Admin login page</h1>
        <h:outputLabel value="UserName"/>
        <h:inputText id="UserName" value="#{loginvalidator.userName}"></h:inputText>
            <br></br><br></br>
            
        <h:outputLabel value="Password"/>
        <h:inputSecret id="Password" value="#{loginvalidator.password}"></h:inputSecret>
            <br></br><br></br>
            <div >
                <h:commandButton value="Submit" action="#{loginvalidator.ValidateUserNamePassword()}"></h:commandButton>
                <h:commandButton value="Reset" action="Admin"></h:commandButton>
            </div>
            </div>
            </fieldset>
             </h:form>            
         
           
    </h:body>
</html>
