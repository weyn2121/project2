<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Online Book Store</title>
       <style>
        body{
            background-image: url("imag/pic6.jpg");
                     background-size: 90%;
                     margin: 0px
        }
               
      .buttc{
       border-radius: 40px;

    padding: 10px 40px;
    background-color: #ff99ff;
    text-align: center;
  
}
          .buttc{
       border-radius: 10px;

    padding: 5px 10px;
    background-color: #ffccff;
    text-align: center;
    margin-left: 10px;
  margin-top: 20px;
}
.ui
{
position: relative;top: 13px;left: 5px;     
}
.ui1
{
position: relative;top: 14px;left:0px;     
}
.ui2
{
position: relative;top: 15px;left: 20px;     
}
.weyn
{
 position: relative;top: 13px;left: 40px;
height: 15px;
}
.weyn1
{
 position: relative;top: 14px;left:50px;
  width:150px;
height: 15px;
}
.weyn2
{
 position: relative;top: 15px;left:30px; 
width:150px;
height: 15px;
}
       </style> 
    </h:head>
    <h:body >
        <h:form> 
          
                <div align="center">       
        <h1>Book Update page</h1>
        <label class="ui" for="BookID" >BookID</label>
        <h:inputText class="weyn" id="BookID" value="#{updateBook.bookid}"></h:inputText>
            <br></br><br></br>
 
            
            
            <label class="ui1" for="Price" >Price</label>
        <h:inputText class="weyn1" id="Price" value="#{updateBook.price}"></h:inputText>
            <br></br><br></br>
            <label class="ui2" for="BookName" >Book Name</label>
        <h:inputText class="weyn2" id="BookName" value="#{updateBook.bookName}"></h:inputText>
            <br></br><br></br>
                <h:commandButton class="buttc" value="Submit" action="#{updateBook.updatebook()}"></h:commandButton>
                <h:commandButton class="buttc" value="Back" action="AdminPage"></h:commandButton>
            </div>
 
             </h:form>            
    </h:body>
</html>
