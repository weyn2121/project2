<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Book Store</title>
    </h:head>
     <style>
         .wyn{
                        position: fixed;
                        right: 900px;
                        top: 260px;
                        color:black;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                    .wyn1{
                        position: fixed;
                        right: 900px;
                        top: 290px;
                        color:black;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                    .wyn2{
                        position: fixed;
                        right: 900px;
                        top: 320px;
                        color:black;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                    .wyn3{
                        position: fixed;
                        right: 900px;
                        top: 350px;
                        color:black;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                     .wyn4{
                        position: fixed;
                        right: 900px;
                        top: 380px;

                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                  
                   </style>
   
    <h:body style="background-color:#ccffcc">
      <h:form>   
        <div >
            
            <p style="text-align: center; background-color: #ccffcc">Available Books </p></div>
           
          <div align="center">
            <h:dataTable  value="#{userBookViewj.getBookList()}"
                          var="wyn" style=" border: 1px red;"
                          border="1">   
                
                     <h:column>
                    <f:facet name="header">
                       BOOKID 
                    </f:facet>
                    #{wyn. bookID}
                </h:column>
                <h:column>
                    <f:facet name="header">
                      BOOK_CATEGORY
                    </f:facet>
                    #{wyn.bookCategory}
                </h:column>

                <h:column>
                    <f:facet name="header">
                       BOOK_NAME
                    </f:facet>
                    #{wyn.bookName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        AUTHOR_NAME
                    </f:facet>
                    #{wyn.authorName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        PRICE
                    </f:facet>
                    #{wyn.price}
                </h:column>
               
            </h:dataTable>
      </div>
     
            <br></br><br></br>
            <div align="center">
                    <h1>Choose book you want to buy</h1>
        <label for="BookID" >BookID</label>
        <h:inputText  id="BookID" value="#{buyBookValidator.bookID}"></h:inputText>
            <br></br><br></br>
            <label for="BookName" >Book Name</label>
            <h:inputText  id="BookName" value="#{buyBookValidator.bookName}"></h:inputText>
           </div>
            <br></br><br></br>
            
                <h:commandButton value="Submit" action="#{buyBookValidator.buybook(buyBookValidator.bookID,buyBookValidator.bookName)}"></h:commandButton>
                <h:commandButton value="Reset"></h:commandButton>
           
                
                
                        <label for="id" >BookID</label>
        <h:inputText  id="id" value="#{addBooks.id}"></h:inputText>
            <br></br><br></br>
            <label for="name" >Book Name</label>
            <h:inputText  id="name" value="#{addBooks.name}"></h:inputText>
      
            <br></br><br></br>
            
                <h:commandButton value="Submit" action="#{addBooks.bookstore()}"></h:commandButton>
                <h:commandButton value="Reset"></h:commandButton>
           
        </h:form>     
    </h:body>
       
</html>
