<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online BookStore</title>
        <style>
      
               
      .buttc{
       border-radius: 40px;

    padding: 10px 40px;
    background-color: #ccccff;
    text-align: center;
  
}
.wey2
{
    right: 100px;
}
        </style>
    </h:head>
    
    <h:body style="background-color:#ccffcc">
        <h:form>
        <div >
            
            <p style="text-align: center">Available Books </p></div>
            <div align="center">

            <h:dataTable  value="#{adminUserView.getUserList()}"
                          var="wyn" style=" border: 1px red;"
                          border="1">
                 <h:column>
                    <f:facet name="header">
                     USER_NAME
                    </f:facet>
                    #{wyn.userName}
                </h:column>
                  <h:column>
                      <f:facet name="header">
                      PASSWORD      
                    </f:facet>
                    #{wyn.password}
                </h:column>
                
                
               

                <h:column>
                    <f:facet name="header">
                      EMAIL
                    </f:facet>
                    #{wyn.email}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       ADDRESS
                    </f:facet>
                    #{wyn.address}
                </h:column>
                <h:column>
       
                 <f:facet name="header">
                MOBILE_NUMBER       
                   </f:facet>
                     #{wyn.mobileNumber}
                </h:column>
               
            </h:dataTable>
    
        </div>
            </h:form>
    </h:body>
</html>
